<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kontaky navic </h2>
        <div class="contact-info">
            <p><strong>Mobil:</strong> +420 723386800</p>
            <p><strong>Email:</strong> zalupacastoms@gmail.com</p>
            <p><strong>Adresa:</strong> Zalupazalupovica 32</p>
        </div>
        <div class="contact-form">
            <h3>Co chete napsat</h3>
            <form>
                <label for="name">Jmeno</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Vas Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Zprava </label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Poslat</button>
            </form>
        </div>
    </div>
</body>
</html>
